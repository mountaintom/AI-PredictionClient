name    = AI-PredictionClient
author  = Tom Stall <stall@cpan.org>
license = Perl_5
copyright_holder = Tom Stall
copyright_year   = 2017

version = 0.01

[@Filter]
-bundle = @Basic
-remove = MakeMaker

[CPANFile]
[MetaJSON]
[PkgVersion]
[AutoPrereqs]
[PodWeaver]

[ReadmeAnyFromPod]
type = pod
filename = README.pod
location = root

[MakeMaker::Awesome]

header = die 'Unsupported OS' if $^O eq 'MSWin32';
header = use Inline::MakeMaker;

[Prereqs]
perl = 5.01

[Test::MinimumVersion]
max_target_perl = 5.10.1

[CheckChangeLog]

[Test::PodSpelling]
stopword = TensorFlow
stopword = gRPC
stopword = protofile
stopword = protofiles
stopword = loopback
stopword = proto

[Test::Perl::Critic]
critic_config = perlcritic.rc

[ExtraTests]
[PodSyntaxTests]

[PruneCruft]

[@Git]
[GithubMeta]

[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[Clean]
