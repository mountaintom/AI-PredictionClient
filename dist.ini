name    = AI-PredictionClient
author  = Tom Stall <stall@cpan.org>
license = Perl_5
copyright_holder = Tom Stall
copyright_year   = 2017

version = 0.04

[@Filter]
-bundle = @Basic
-remove = MakeMaker

[MakeMaker::Awesome]

header = die 'Unsupported OS' if $^O eq 'MSWin32';
header = use Inline::MakeMaker;

[CPANFile]
[MetaJSON]
[PkgVersion]
[AutoPrereqs]
[PodWeaver]

[ReadmeAnyFromPod]
type = pod
filename = README.pod
location = root

[Prereqs]
perl = 5.01

[Prereqs / ConfigureRequires]
Inline = 0
Inline::CPP = 0
Inline::MakeMaker = 0
Alien::Google::GRPC = 0.05
AI::PredictionClient::Alien::TensorFlowServingProtos = 0.04

[Test::MinimumVersion]
max_target_perl = 5.10.1

[MetaProvides::Package]

[CheckChangeLog]

[Test::PodSpelling]
stopword = TensorFlow
stopword = gRPC
stopword = protofile
stopword = protofiles
stopword = loopback
stopword = proto
stopword = autotools

[Test::Perl::Critic]
critic_config = perlcritic.rc

[ExtraTests]
[PodSyntaxTests]

[PruneCruft]

[GithubMeta]

[Clean]
